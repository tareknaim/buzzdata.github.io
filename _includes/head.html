<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/favicon.ico" | prepend: site.baseurl }}?">

  <link rel="stylesheet" href="{{ "/css/vendor/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% if page_type == "home" or page_type == "post" or page_type == "solution" %}
  <link rel="stylesheet" href="{{ "/css/vendor/owl.transitions.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/vendor/owl.carousel.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/vendor/owl.theme.css" | prepend: site.baseurl }}">
  {% endif %}
  <script src="{{ "/scripts/vendor/jquery.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/scripts/vendor/modernizr.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script src="{{ "/scripts/site.js" | prepend: site.baseurl }}" type="text/javascript"></script>
</head>
